<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
    <style>
      body {
        background: #e6e6e6;
      }
  
      .pink {
        background: #f8bbd0;
      }
      .purple {
        background: #e1bee7;
      }
      .blue {
        background: #bbdefb;
      }
 
      zing-grid[loading] {
        height: 373px;
      }
    </style>
</head>

<body>
  <!--Serperate Grids for each type of Data-->
  <zing-grid id="staticGrid" caption="Static Data" gridlines="both"  zebra="pink, purple, blue" pager page-size="10" filter sort>
    <zg-data src="/api.php/static"></zg-data>
  </zing-grid>
  <zing-grid id="performanceGrid" caption="Performance Data" gridlines="both" pager page-size="10" filter sort>
    <zg-data src="/api.php/performance"></zg-data>
  </zing-grid>
  <zing-grid id="eventGrid" caption="Activity Data" gridlines="both" pager page-size="10" filter sort>
    <zg-data src="/api.php/activity"></zg-data>
  </zing-grid>

</body>

</html>
