<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>Pie Chart</title>
 
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style></style>
</head>
 
<body>
  <div id='myChart'></div>
  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    var myConfig = {
      "type": "pie3d",
      "title": {
        "text": "Network Connection Pie Chart"
      },
      "plot": {
        "offset-r": "25%"
      },
      "series": [{
          "values": [100],
            "text": "4g"
        },
        {
          "values": [155],
            "text": "3g"
        },
        {
          "values": [30],
          "text": "2g"
        },
        {
          "values": [28],
          "text": "slow 2g"

    };
 
    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: 400,
      width: "100%"
    });
  </script>
</body>
 
</html>
