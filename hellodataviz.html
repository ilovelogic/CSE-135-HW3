<!doctype html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Data Visuals</title>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body>
    <!-- ZingChart -->
    <div id='myChart'></div>
    <script>
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
        var pieConfig = {
        graphset: [{
            type: "navpie",
            title: {
            text: 'Network Connection Pie Chart'
            },
            options: { 
            threshold: "10%", // slices smaller than %10 are grouped into the "others" slice
            others: {
                backgroundColor: "#999 #333"
            },
            slice: 0.65, // "slice out" amount of focused (selected) pie slide, 65% of radius
            back: {
                padding: 10,
                fontWeight: "bold",
                color: "#fff",
                fontSize: 12,
                border: "3px solid #47a",
                borderRadius: 9,
                backgroundColor: "#369",
                shadow: true,
                shadowAlpha: 0.5
            }
            },
            plot: {
                valueBox: {
                    rules: [
                        {
                        // shows label (text) OUTSIDE each slice
                        rule: true,
                        placement: "out",
                        text: "%t",
                        fontColor: "#000000", // black font
                        fontSize: 14
                    },
                    {
                        // shows percentage INSIDE each slice
                        rule: true,
                        placement: "in",
                        text: "%np", // could alternatively use %percent for xx.x% format
                        fontColor: "#fff", // white font
                        fontSize: 14
                    }
                    ]
                }
            },
            series: [{
                values: [100],
                text: "slow-2g",
                palette: 0
            },
            {
                values: [200],
                text: "2g",
                palette: 1
            },
            {
                values: [42],
                text: "3g",
                palette: 2
            },
            {
                values: [25],
                text: "4g",
                palette: 3
            }
            ]
        }],
        };
    
        zingchart.render({
        id: 'myChart',
        data: pieConfig,
        height: 350,
        width: '100%'
        });
  </script>
</body>
</html>
