<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visuals</title>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>

<body>
    <!-- ZingChart -->
    <div id="charts">
        <div id="bar3"></div>
        <div id="bar2"></div><br><br>
        <div id="pie"></div>
    </div>
    <script type="module">
        /*
        Retrieves 
        */
        import {getData} from '/fetch.js';

        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];

        async function renderCharts() {
            try {
                // Dynamic fetch of data
                const rawStaticData = await getData('static', 
                ['userScreenWidth', 'userScreenHeight','userWindowWidth', 'userWindowHeight']);
                
                // Gets id in addition to other columns
                // to allow for association between static data and activity data
                //const rawActivityData = await getData('id', 'eventType');
                // we are interested in mousemove, scroll, and click
                
                console.log("Fetched static data:", rawStaticData);

                // Aggregate counts
                const pieCounts = {};

                const bar1280Counts2 = {}; // window height counts where window width is 1280
                const bar500Counts2 = {}; // window height counts where window width is 500

                const bar1280Counts3 = {}; // screen height counts where screen width is 1280
                const bar1920Counts3 = {}; // screen height counts where screen width is 500
                const barOtherCounts3 = {}; // screen height counts where screen width is not 1280 or 500

                rawStaticData.forEach(item => {
                    // Pie chart labels and values
                    const uSW = item.userScreenWidth;
                    pieCounts[uSW] = (pieCounts[uSW] || 0) + 1;

                    // 2 series bar chart
                    // Chart comparing screen widths in terms of corresponding screen height counts
                    const uWW = item.userWindowWidth;
                    const uWH = item.userWindowHeight;

                    if (uWW == "1280") { 
                        // setup assures that new keys are added to both arrays in the same order
                        // which allows for mapping labels to values in the 2-series bar chart
                        bar1280Counts2[uWH] = (bar1280Counts2[uWH] || 0) + 1;
                        bar500Counts2[uWH] = bar500Counts2[uWH] || 0;
                    }
                    else if (uWW == "500") {
                        bar500Counts2[uWH] = (bar500Counts2[uWH] || 0) + 1;
                        bar1280Counts2[uWH] = bar1280Counts2[uWH] || 0;
                    }

                    // 3 series bar chart
                    // comparing 3 groups of user screen width in terms of their screen height
                    const uSH = item.userScreenHeight;
                    if (uSW == "1280") { 
                        bar1280Counts3[uSH] = (bar1280Counts3[uSH] || 0) + 1;
                        bar1920Counts3[uSH] = bar1920Counts3[uSH] || 0;
                        barOtherCounts3[uSH] = barOtherCounts3[uSH] || 0;
                    }
                    else if (uSW == "1920") {
                        bar1920Counts3[uSH] = (bar1920Counts3[uSH] || 0) + 1;
                        bar1280Counts3[uSH] = bar1280Counts3[uSH] || 0;
                        barOtherCounts3[uSH] = barOtherCounts3[uSH] || 0;
                    }
                    else { // other
                        barOtherCounts3[uSH] = (barOtherCounts3[uSH] || 0) + 1;
                        bar1280Counts3[uSH] = bar1280Counts3[uSH] || 0;
                        bar1920Counts3[uSH] = bar1920Counts3[uSH] || 0;
                    }
                    
                });

                
                // Convert to arrays
                const pieLabels = Object.keys(pieCounts);
                const pieValues = Object.values(pieCounts);

                const barLabels2 = Object.keys(bar1280Counts2); // either 1280 or 500 would work here
                const bar1280Values2 = Object.values(bar1280Counts2);
                const bar500Values2 = Object.values(bar500Counts2);

                const barLabels3 = Object.keys(barOtherCounts3); // any of the three would work here
                const bar1280Values3 = Object.values(bar1280Counts3);
                const bar1920Values3 = Object.values(bar1920Counts3);
                const barOtherValues3 = Object.values(barOtherCounts3);

                // --- 3-Series Bar Chart ---
                const bar3Config = {
                    type: 'bar',
                    "title": { 
                        "text": "Screen Dimensions",
                        "backgroundColor": "none",
                        "font-size": "22px",
                        "alpha": 0.8,
                        "adjust-layout": true
                    },
                    "plotarea": {
                        "margin": "dynamic"
                    },
                    "legend": {
                        "layout": "x3",
                        "overflow": "page",
                        "alpha": 0.05,
                        "shadow": false,
                        "align": "center",
                        "adjust-layout": true,
                        "marker": {
                            "type": "rectangle",
                            "border-color": "none",
                            "size": "12px"
                        },
                        "border-width": 0,
                        "maxItems": 3,
                        "toggle-action": "hide",
                        "pageOn": {
                            "backgroundColor": "#000",
                            "size": "10px",
                            "alpha": 0.75
                        },
                        "pageOff": {
                            "backgroundColor": "#7E7E7E",
                            "size": "10px",
                            "alpha": 0.75
                        },
                        "pageStatus": {
                            "color": "black"
                        }
                    },
                    "plot": {
                        "bars-space-left": 0.15,
                        "bars-space-right": 0.15,
                    },
                    scaleX: { 
                        values: barLabels3,
                        "label": {
                            "text": "Screen Height",
                            "font-family": "helvetica",
                            "bold": true,
                            "font-size": "12px",
                            "font-color": "#7E7E7E",
                        }
                    },
                    "scale-y": {
                        "line-color": "#7E7E7E",
                        "item": {
                            "font-color": "#7e7e7e"
                        },
                        "values": "0:60:10",
                        "guide": {
                            "visible": true
                        },
                        "label": {
                            "text": "Count",
                            "font-family": "helvetica",
                            "bold": true,
                            "font-size": "12px",
                            "font-color": "#7E7E7E",
                        }
                    },
                    series: [
                        {
                            values: bar1280Values3,
                            text: "Screen Width: 1280"
                        },         
                        { 
                            values: bar1920Values3,
                            text: "Screen Width: 1920"
                        },     
                        { 
                            values: barOtherValues3,
                            text: "Screen Width: Other"
                        }  
                    ]
                };

                // --- 2-Series Bar Chart ---
                const bar2Config = {
                    "type": "bar",
                    "title": { 
                        "text": "Window Dimensions",
                        "font-family": "verdana",
                        "font-color": "#7E7E7E",
                        "backgroundColor": "none",
                        "font-size": "22px",
                        "alpha": 1,
                        "adjust-layout": true
                    },
                    "plotarea": {
                        "margin": "dynamic"
                    },
                    "legend": {
                        "layout": "x3",
                        "overflow": "page",
                        "alpha": 0.05,
                        "shadow": false,
                        "align": "center",
                        "adjust-layout": true,
                        "marker": {
                            "type": "rectangle",
                            "border-color": "none",
                            "size": "10px"
                        },
                        "border-width": 0,
                        "maxItems": 3,
                        "toggle-action": "hide",
                        "pageOn": {
                            "backgroundColor": "#000",
                            "size": "10px",
                            "alpha": 0.75
                        },
                        "pageOff": {
                            "backgroundColor": "#7E7E7E",
                            "size": "10px",
                            "alpha": 0.75
                        },
                        "pageStatus": {
                            "color": "black"
                        }
                    },
                    "plot": {
                        "bars-space-left": 0.15,
                        "bars-space-right": 0.15,
                    },
                    "scale-y": {
                        "line-color": "#7E7E7E",
                        "item": {
                            "font-color": "#7e7e7e"
                        },
                        "values": "0:60:10",
                        "guide": {
                            "visible": true
                        },
                        "label": {
                            "text": "Count",
                            "font-family": "verdana",
                            "bold": true,
                            "font-size": "12px",
                            "font-color": "#7E7E7E",
                        }
                    },

                    "scaleX": {
                        "values": barLabels2,
                        "placement": "default",
                        "tick": {
                            "size": 40,
                            "placement": "cross"
                        },
                        "itemsOverlap": true,
                        "item": {
                            "offsetY": -85
                        },
                        "label": {
                            "text": "Window Height",
                            "font-family": "verdana",
                            "bold": true,
                            "font-size": "12px",
                            "font-color": "#7E7E7E",
                        }
                    },

                    "series": [
                        {
                            "values": bar500Values2,
                            "text": "Window Width: 500",
                            "font-size": "14px" 
                        },
                        {
                            "values": bar1280Values2,
                            "text": "Window Width: 1280",
                            "font-size": "14px"
                        }
                    ]
                };

                // --- Pie Chart ---
                const pieConfig = {
                    type: 'pie',
                    title: { text: 'Screen Width Distribution' },
                    options: { 
                        threshold: "15%", // slices smaller than %10 are grouped into the "others" slice
                        others: {
                            text: "Other Connections",
                            backgroundColor: "#999 #333"
                        },
                        slice: 0.75, // "slice out" amount of focused (selected) pie slide, 75% of radius
                    },
                    plot: {
                        borderColor: "#fff", // white
                        borderWidth: 2,
                        valueBox: [
                            {
                                placement: 'out',
                                text: '%t\n',
                                fontSize: '14',
                                fontFamily: "Open Sans"
                            },
                        ],
                        tooltip: {
                            fontSize: '14',
                            fontFamily: "Open Sans",
                            padding: "5 10",
                            text: "%npv%<br>Count: %v"
                        },
                    },
                    series: pieLabels.map((label, i) => ({
                        text: label,
                        values: [pieValues[i]]
                    }))
                };
                

                // Render
                zingchart.render({ id: 'bar3', data: bar3Config, height: 400, width: '100%' });
                zingchart.render({ id: 'bar2', data: bar2Config, height: 400, width: '100%' });
                zingchart.render({ id: 'pie', data: pieConfig, height: 400, width: '100%' });

            } catch (err) {
                console.error("Error rendering charts:", err);
            }
        }

        renderCharts();
    </script>
</body>

</html>
