    <title>CGI Form</title>

<body>
    <h1 align=center>Session Test</h1>
    <hr/>
    <label for "cgi-lang">CGI Using:</label>
    <select name="cgi-lang" id="cgi">
        <option value="php-cookie-sessions-1.php">PHP (Cookie)</option>
        <option value="php-URL-sessions-1.php">PHP (URL)</option>
    </select>

    <form action="cgi-bin/php-cookie-sessions-1.php" method="Post" id="form"> <!--default is cookie version-->
        <label>What is your name? <input type="text" name="username" autocomplete="off"></label>
        <br>
        <input type="submit" value="Test Sessioning"></input>
    </form>

    <a href="/" style="display:inline-block;margin-top:20px;">Home</a> <!--custom spacing-->

    <script>
        document.getElementById("form").onsubmit = function() {
            php_choice = document.getElementById("cgi").value;
            document.getElementById("form").action = `cgi-bin/${php_choice}`;
        }
    </script>

</body>
